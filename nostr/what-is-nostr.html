        <script>
        function toggleDiv(event, div) {
            // Check if the clicked target is a link (or a child of a link)
            let target = event.target;
            while (target !== div) {
                if (target.tagName === 'A') {
                    return; // Don't toggle the expanded class if a link is clicked
                }
                target = target.parentElement;
            }

            div.classList.toggle('expanded');
        }
