        <div class="container-main">
            <div class="container-inner">
                <!--BACK TO HOME-->
                <center><a href="https://bitcoin.rocks"><img src="img/rocks-logo-color.png" class="back-to-home"/></a></center>

                <h2 class="h2-inflation"><span data-i18n="cic_header"></span></h2>
            </div><!--/container-inner-->

                <div class="text-box intro inflation-box">
                    <div class="container-inner">
                        <div class="break-no-title"></div>
                        <p data-i18n="common_cic_intro_1"></p>
                        <p data-i18n="common_cic_intro_2"></p>
                        <p data-i18n="common_cic_intro_3"></p>
                    </div><!--/container-inner-->
                </div><!--text-box-->


<!-- CALCULATOR-->


            <div class="break"></div>


            <div class="text-box intro sticker-box" >
                <div class="container-inner">

                    <div class="break-micro"></div>

                      <form class="compound-form">
                        <div class="form-box">
                            <label class="compound-label" data-i18n="common_current_salary"></label>
                            <div class="break-tiny-compound"></div>
                            <input class="compound" type="number" id="currentSalary" placeholder="55000"/>
                        </div><!--/form-box-->

                        <div class="form-box middle-form-box">
                            <label class="compound-label" data-i18n="common_inflation_rate"></label>
                            <div class="break-tiny-compound"></div>
                            <input class="compound" type="number" id="inflationRate" placeholder="10"/>
                        </div><!--/form-box-->

                        <div class="form-box last-form-box">
                            <label class="compound-label" data-i18n="common_years"></label>
                            <div class="break-tiny-compound"></div>
                            <input class="compound" type="number" id="years" placeholder="5"/>
                        </div><!--/form-box-->

                        <input id="calculateButton" class="cic-button calculateButton" type="button" value="" onclick="calculateInflation()" />
                      </form>

                      <p id="result" data-i18n="common_result_starting_message"></p>

                </div><!--/container-inner-->

            </div><!--/text-box-->


<!-- CTA -->


            <div class="break-micro"></div>


                <a href="https://bitcoin.rocks/inflation?link=calculator">
                    <div class="text-box solo">
                        <div class="container-inner">

                            </div><!--/item-->
                        </div><!--/container-inner-->
                    </div><!--/text-box-->
                </a>
